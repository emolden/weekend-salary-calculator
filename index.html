<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  

  <main>

    <section>
      <h2>Add Employee</h2>
      <form id="employee-form">
        <input 
          id="first-name-text" 
          placeholder="First Name" 
          data-testid="firstNameInput" 
          type="text"
        >
        <input 
          id="last-name-text" 
          placeholder="Last Name" 
          data-testid="lastNameInput" 
          type="text"
        >
        <input 
          id="id-text" 
          placeholder="ID Number" 
          data-testid="idInput" 
          type="text"
        >
        <input 
          id="job-title-text" 
          placeholder="Job Title" 
          data-testid="titleInput" 
          type="text"
        >
        <input 
          id="annual-salary-text" 
          placeholder="Annual Salary" 
          data-testid="annualSalaryInput" 
          type="number"
        >
        <button 
          id="add-employee-button" 
          data-testid="submitButton" 
          onclick="addNewEmployee(event)">Submit
        </button>
      </form>
    </section>

    <section>
      <h2>Employees</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>         
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="employee-table">
        </tbody>
      </table>
    </section>

  </main>


  <footer 
    class="over-budget"
    style="color:black"
  >
    <p > Total Monthly Cost: </p>
    <div 
      id="total-monthly-cost"
    > 
    </div>
  </footer>

</body>

</html>
